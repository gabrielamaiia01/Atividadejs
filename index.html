<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
        
        //conta adição 
        for(let number = 0; number <= 10 ; number++){
        num = "3 + " + number;
        resposta = 3 + number;
        console.log(num, " = ", resposta)
        }
        
        console.log("--------------------------------------------------");
       
        //multiplicação 
        
        for(let numero = 0; numero <= 10; numero++){
            multiplicacao = "3 x " + numero;
            multi = 3 * numero;
            console.log(multiplicacao, " = ", multi );
        }


        for(let i= 0; i <= 10; i++ ){
         if (i == 3){ // se o número tiver o valor igual a 3, continue. 
            continue; 
         }  
         console.log(i) //O console irá pular o valor 3. 
        }

    
  </script>


    
</body>
</html>
